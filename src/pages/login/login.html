
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url('../../assets/imgs/bk.jpg')">
<div style=" padding:10px; background-color: White; text-align: center; border-radius: 20px">
 
    <h3>Log-in</h3>
    <form [formGroup]="loginform1" (ngSubmit)="login(loginform1.value)">
   <ion-list >
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input formControlName='email'></ion-input>
    </ion-item>

    <ion-item *ngIf="loginform1.controls['email'].hasError('required') && loginform1.controls['email'].touched">
        <p style="color: red">Sorry, email is required!</p>
      </ion-item>    

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input formControlName='pass' type='password'></ion-input>
  </ion-item>

  <ion-item *ngIf="loginform1.controls['pass'].hasError('required') && loginform1.controls['pass'].touched">
      <p style="color: red">Sorry, password is required!</p>
    </ion-item>

  <ion-item>
    <button ion-button block type='submit'>Login-in</button>
    <button ion-button small block clear (tap)='signup()'>Don't have an account? Sign up here.</button>
  </ion-item>
  
  </ion-list>
</form>
</div>
</ion-content>
