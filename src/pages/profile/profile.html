<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('../../assets/imgs/bk.jpg')">
  <div style=" background-color: White;">
    <ion-list>
      <ion-item style='text-align: center'>
        <img  height="200" width="200" src="../../assets/imgs/profile.png">
      </ion-item>

      <ion-item>
        <ion-label>Name: {{user.name}}</ion-label>
        
      </ion-item>

      <ion-item>
        <ion-label>CPR: {{user.CPR}}</ion-label>
      
      </ion-item>

      <ion-item>
        <ion-label>Email: {{user.email}}</ion-label>
        
      </ion-item>

      <ion-item>
        <ion-label>Telephone: {{user.tel}}</ion-label>
        
      </ion-item>

      <ion-item>
        <ion-label>Pass: ********</ion-label>
        
      </ion-item>
    </ion-list>
      
        <button ion-button block (click)="update()">Edit Profile</button>
        <button ion-button block color='danger' (click)="delete(user.$key)">Delete Profile</button>
      
      
      
  
  </div>
</ion-content>
