<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Patients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('../../assets/imgs/bk.jpg')">
    <ion-list *ngIf="isDoc">

      <ion-searchbar [(ngModel)]="searchItem" (ionInput)="getItems()"></ion-searchbar>
    <ion-list>

    
    <ion-item-sliding *ngFor="let p of Patient">
      <ion-item (click)="openP(p)"><ion-icon style="font-size: 20px; color: black " name="man">  </ion-icon>
        <b text-wrap style="color: black; font-size: 16px; font-family: Verdana, Geneva, Tahoma, sans-serif"> {{p.name}}</b>
      <p style="text-align: center">{{p.CPR}}</p></ion-item>
<ion-item-options side="right">
  <button ion-button color="danger" (click)="delete(p.$key)">
    <ion-icon name='trash'></ion-icon>
  </button>
</ion-item-options>

    </ion-item-sliding>
   </ion-list> 
  </ion-list>

</ion-content>
