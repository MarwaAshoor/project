<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Doctors</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding style="background-image: url('../../assets/imgs/bk.jpg')">
  
    <ion-searchbar [(ngModel)]="searchItem" (ionInput)="getItems()"></ion-searchbar>
  
      <ion-card *ngFor="let d of Doctor">
          <ion-list>
              <ion-item-sliding>
                <ion-item style="text-align: center" (click)="openP(d)">
                <ion-icon style="font-size: 16px; color: black " name="contacts"></ion-icon>
                <b text-wrap style="color: black; font-size: 16px; font-family: Verdana, Geneva, Tahoma, sans-serif"> {{d.name}}</b>
                <p style="text-align: center">{{d.dep}}</p>
                </ion-item> 
                

                <ion-item-options side="right">
                  <button ion-button color="danger" (click)="addToFav(d)"> <ion-icon name="heart"></ion-icon>     </button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
            
        
      </ion-card>  
  
  </ion-content>
