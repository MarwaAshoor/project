<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: skyblue">
    <ion-list>
      <div style="text-align: center">
        <img src="../assets/imgs/profile.png" height="110" width="110">
      <h3 style="font-family: cursive;">Welcome!</h3><br/>
      
        <button menuClose style="background-color: skyblue;color: white; font-size: 18px; font-family: cursive" ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button></div>
      <div style=" position:absolute; bottom: 5px; width: 100%;text-align: center;">
              <button menuClose style="background-color: skyblue" (click)="gotoLogin()">
                  <b style="font-family:cursive;font-size: 18px"><ion-icon name="log-out"></ion-icon>   Log-out </b> 
                </button>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
